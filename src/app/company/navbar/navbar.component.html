<nav class="navbar navbar-expand-lg sticky-top bg-body-tertiary border-bottom">
  <div class="container">
    <!-- Logo -->
    <a class="navbar-brand" routerLink="/accueil">
      <img src="assets/logo/KAZEO.png" alt="KAZEO Logo" height="40">
    </a>

    <button class="navbar-toggler" type="button" (click)="toggleMenu()" 
            aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar Content -->
    <div class="collapse navbar-collapse" [class.show]="isMenuOpen" id="navbarContent">
      <!-- Main Navigation -->
      <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center" routerLink="/accueil" routerLinkActive="active" 
             [routerLinkActiveOptions]="{exact: true}" (click)="isMenuOpen && toggleMenu()">
            <i class="fas fa-home me-2"></i>Accueil
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center" routerLink="/sous-traitant" routerLinkActive="active"
             (click)="isMenuOpen && toggleMenu()">
            <i class="fas fa-hard-hat me-2"></i>Sous-traitant
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center" routerLink="/clients" routerLinkActive="active"
             (click)="isMenuOpen && toggleMenu()">
            <i class="fas fa-users me-2"></i>Clients
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link d-flex align-items-center" routerLink="/projets" routerLinkActive="active"
             (click)="isMenuOpen && toggleMenu()">
            <i class="fas fa-project-diagram me-2"></i>Projets
          </a>
        </li>
      </ul>

      <!-- Right Side Items -->
      <div class="d-flex align-items-center gap-3">
        <!-- User Menu -->
        <div class="dropdown">
          <button class="btn btn-outline-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fas fa-user me-2"></i>Compte
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#"><i class="fas fa-user-circle me-2"></i>Profil</a></li>
            <li><a class="dropdown-item" href="#"><i class="fas fa-cog me-2"></i>Paramètres</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#"><i class="fas fa-sign-out-alt me-2"></i>Déconnexion</a></li>
          </ul>
        </div>
        <!-- Theme Toggle Button -->
        <button class="btn btn-icon" id="themeToggle" (click)="toggleTheme()" [attr.aria-label]="(currentTheme$ | async) === 'dark' ? 'Passer en mode clair' : 'Passer en mode sombre'">
          <i class="fas fa-moon theme-icon-dark d-none"></i>
          <i class="fas fa-sun theme-icon-light"></i>
        </button>
      </div>
    </div>
  </div>
</nav>
