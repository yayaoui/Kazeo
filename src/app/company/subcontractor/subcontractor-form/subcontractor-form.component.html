<div class="card-body">
  <form [formGroup]="subcontractorForm" (ngSubmit)="onSubmit()">
    <div class="alert alert-danger" *ngIf="error">{{ error }}</div>

    <div class="row g-3">
      <div class="col-md-6">
        <label for="companyName" class="form-label">Nom de l'entreprise*</label>
        <input type="text" class="form-control" id="companyName" formControlName="companyName"
          [class.is-invalid]="subcontractorForm.get('companyName')?.invalid && subcontractorForm.get('companyName')?.touched">
        <div class="invalid-feedback">
          Le nom de l'entreprise est requis
        </div>
      </div>

      <div class="col-md-6">
        <label for="phone" class="form-label">Teléphone*</label>
        <input type="text" class="form-control" id="phone" formControlName="phone"
          [class.is-invalid]="subcontractorForm.get('phone')?.invalid && subcontractorForm.get('phone')?.touched">
        <div class="invalid-feedback">
          Le teléphone de l'entreprise est requis
        </div>
      </div>

      <div class="col-md-6">
        <label for="email" class="form-label">Email*</label>
        <input type="email" class="form-control" id="email" formControlName="email"
          [class.is-invalid]="subcontractorForm.get('email')?.invalid && subcontractorForm.get('email')?.touched">
        <div class="invalid-feedback">
          L'email est requis
        </div>
      </div>

      <div class="col-md-6">
        <label for="expertise" class="form-label">Expertise*</label>
        <input type="text" class="form-control" id="expertise" formControlName="expertise"
          [class.is-invalid]="subcontractorForm.get('expertise')?.invalid && subcontractorForm.get('expertise')?.touched">
        <div class="invalid-feedback">
          L'expertise est requise
        </div>
      </div>

      <div class="col-md-12">
        <label for="city" class="form-label">Ville:*</label>
        <input type="text" class="form-control" id="city" formControlName="city"
          [class.is-invalid]="subcontractorForm.get('city')?.invalid && subcontractorForm.get('city')?.touched">
        <div class="invalid-feedback">
          L'adresse est requise
        </div>
      </div>

      <div class="col-md-6">
        <label for="city" class="form-label">street:*</label>
        <input type="text" class="form-control" id="city" formControlName="city"
          [class.is-invalid]="subcontractorForm.get('city')?.invalid && subcontractorForm.get('city')?.touched">
        <div class="invalid-feedback">
          La ville est requise
        </div>
      </div>
      <div class="col-md-6">
        <label for="address" class="form-label">Code postal:*</label>
        <input type="text" class="form-control" id="address" formControlName="postalCode"
          [class.is-invalid]="subcontractorForm.get('postalCode')?.invalid && subcontractorForm.get('postalCode')?.touched">
        <div class="invalid-feedback">
          Le code postal est requis
        </div>
      </div>
    </div>

    <div class="d-flex gap-2 justify-content-end mt-4">
      <button type="button" class="btn btn-secondary" (click)="onClear()">
        <i class="fas fa-undo me-2"></i>Réinitialiser
      </button>
      <button type="submit" class="btn btn-primary" [disabled]="isSubmitting">
        <i class="fas fa-save me-2"></i>Créer
        <span class="spinner-border spinner-border-sm ms-1" *ngIf="isSubmitting"></span>
      </button>
    </div>
  </form>
