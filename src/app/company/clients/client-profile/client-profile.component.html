<div class="container-fluid py-4">
  <div class="row">
    <div class="col-12">
      <div class="card shadow-sm">
        <div class="card-header bg-white d-flex justify-content-between align-items-center py-3">
          <h5 class="mb-0 text-primary">{{ client ? 'Client Profile' : 'New Client' }}</h5>
          <div *ngIf="client && !isEditing">
            <button (click)="toggleEdit()" class="btn btn-primary">
              <i class="fas fa-edit me-2"></i>Edit
            </button>
          </div>
        </div>

        <div class="card-body">
          <div *ngIf="loading" class="text-center py-4">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>

          <div *ngIf="error" class="alert alert-danger" role="alert">
            {{ error }}
          </div>

          <form [formGroup]="clientForm" (ngSubmit)="onSubmit()" *ngIf="!loading">
            <div class="row g-4">
              <div class="col-12 col-md-6">
                <div class="form-group">
                  <label class="form-label">Name</label>
                  <input type="text" formControlName="name" [readonly]="!isEditing"
                         class="form-control" [ngClass]="{'is-invalid': clientForm.get('name')?.invalid && clientForm.get('name')?.touched}">
                  <div class="invalid-feedback" *ngIf="clientForm.get('name')?.invalid && clientForm.get('name')?.touched">
                    Name is required
                  </div>
                </div>
              </div>

              <div class="col-12 col-md-6">
                <div class="form-group">
                  <label class="form-label">Company</label>
                  <input type="text" formControlName="company" [readonly]="!isEditing"
                         class="form-control" [ngClass]="{'is-invalid': clientForm.get('company')?.invalid && clientForm.get('company')?.touched}">
                  <div class="invalid-feedback" *ngIf="clientForm.get('company')?.invalid && clientForm.get('company')?.touched">
                    Company is required
                  </div>
                </div>
              </div>

              <div class="col-12 col-md-6">
                <div class="form-group">
                  <label class="form-label">Email</label>
                  <input type="email" formControlName="email" [readonly]="!isEditing"
                         class="form-control" [ngClass]="{'is-invalid': clientForm.get('email')?.invalid && clientForm.get('email')?.touched}">
                  <div class="invalid-feedback" *ngIf="clientForm.get('email')?.invalid && clientForm.get('email')?.touched">
                    Valid email is required
                  </div>
                </div>
              </div>

              <div class="col-12 col-md-6">
                <div class="form-group">
                  <label class="form-label">Phone</label>
                  <input type="tel" formControlName="phone" [readonly]="!isEditing"
                         class="form-control" [ngClass]="{'is-invalid': clientForm.get('phone')?.invalid && clientForm.get('phone')?.touched}">
                  <div class="invalid-feedback" *ngIf="clientForm.get('phone')?.invalid && clientForm.get('phone')?.touched">
                    Valid phone number is required
                  </div>
                </div>
              </div>

              <div class="col-12">
                <div class="form-group">
                  <label class="form-label">Address</label>
                  <input type="text" formControlName="address" [readonly]="!isEditing"
                         class="form-control" [ngClass]="{'is-invalid': clientForm.get('address')?.invalid && clientForm.get('address')?.touched}">
                  <div class="invalid-feedback" *ngIf="clientForm.get('address')?.invalid && clientForm.get('address')?.touched">
                    Address is required
                  </div>
                </div>
              </div>

              <div class="col-12 col-md-6">
                <div class="form-group">
                  <label class="form-label">Status</label>
                  <select formControlName="status" [disabled]="!isEditing" class="form-select">
                    <option value="active">Active</option>
                    <option value="inactive">Inactive</option>
                  </select>
                </div>
              </div>

              <div class="col-12">
                <div class="form-group">
                  <label class="form-label">Notes</label>
                  <textarea formControlName="notes" [readonly]="!isEditing" rows="4"
                           class="form-control"></textarea>
                </div>
              </div>
            </div>

            <div class="d-flex justify-content-end gap-3 mt-4" *ngIf="isEditing">
              <button type="button" (click)="cancel()" class="btn btn-light">
                Cancel
              </button>
              <button type="submit" [disabled]="!clientForm.valid" 
                      class="btn btn-primary">
                {{ client ? 'Update' : 'Create' }}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
